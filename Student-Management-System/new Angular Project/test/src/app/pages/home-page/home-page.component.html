<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="studentAddForm">
        <div id="window">
            <form>
                <label>First Name:</label>
                <input type="text" [(ngModel)]="addedStudent.firstName" name="firstName">
                <label>Last Name:</label>
                <input type="text" [(ngModel)]="addedStudent.lastName" name="lastName">
                <label>Email:</label>
                <input type="email" [(ngModel)]="addedStudent.email" name="email">
                <label>Gender:</label>
                <input type="text" [(ngModel)]="addedStudent.gender" name="gender">
                <button (click)="add()">Add</button>
            </form>
            <br>
            <a href="#" class="close">X</a>
        </div>
    </div>

    <div id="studentEditForm">
        <div id="window">
            <form>
                <label>First Name:</label>
                <input type="text" [(ngModel)]="editeStudent.firstName" name="firstName">
                <label>Last Name:</label>
                <input type="text" [(ngModel)]="editeStudent.lastName" name="lastName">
                <label>Email:</label>
                <input type="email" [(ngModel)]="editeStudent.email" name="email">
                <label>Gender:</label>
                <input type="text" [(ngModel)]="editeStudent.gender" name="gender">
                <button (click)="editStudent()">Save</button>
            </form>
            <br>
            <a href="#" class="close">X</a>
        </div>
    </div>

    <div class="container">
        <div class="button-bar">
            <a href="#studentAddForm" class="addStudent-btn">Add Student</a>
            <button class="deleteStudents-btn">Delete all students</button>
        </div>
        <table class="table_adaptive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.gender}}</td>
                    <td class="action-row">
                        <a class="btn-edit" href="#studentEditForm" (click)="editedStudent(student)">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class="delete-button" (click)="deleteStudentById(student.id)">
                            <i class="fa fa-trash"></i>
                        </a>
                        <a class="search-button">
                            <i class="fa fa-search"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
