<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="studentAddForm">
        <div id="window">
            <form>
                <label>First Name:</label>
                <input type="text" [(ngModel)]="addedStudent.firstName" name="firstName">
                <label>Last Name:</label>
                <input type="text" [(ngModel)]="addedStudent.lastName" name="lastName">
                <label>Email:</label>
                <input type="email" [(ngModel)]="addedStudent.email" name="email">
                <label>Gender:</label>
                <input type="text" [(ngModel)]="addedStudent.gender" name="gender">
                <a (click)="add()" class="addStudent-btn" href="#">Add</a>
            </form>
            <br>
            <a href="#" class="close">X</a>
        </div>
    </div>

    <div id="studentEditForm">
        <div id="window">
            <form>
                <label>First Name:</label>
                <input type="text" [(ngModel)]="editeStudent.firstName" name="firstName">
                <label>Last Name:</label>
                <input type="text" [(ngModel)]="editeStudent.lastName" name="lastName">
                <label>Email:</label>
                <input type="email" [(ngModel)]="editeStudent.email" name="email">
                <label>Gender:</label>
                <input type="text" [(ngModel)]="editeStudent.gender" name="gender">
                <a (click)="editStudent()" href="#" class="addStudent-btn">Save</a>
            </form>
            <br>
            <a href="#" class="close" (click)="getStudents()">X</a>
        </div>
    </div>

    <div id="displayMarks">
        <div id="window">
            <table class="table_adaptive_mark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let discipline of marksStudent.disciplines">
                        <td>{{discipline.name}}</td>
                        <td>
                            <ul *ngFor="let mark of discipline.marks" id="listMarks">
                                <li>{{mark.mark}},</li>
                            </ul>
                        </td>
                        <td>{{discipline.avg}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <a href="#" class="close">X</a>
        </div>
    </div>

    <div class="container">
        <div class="button-bar">
            <a href="#studentAddForm" class="addStudent-btn">Add Student</a>
            <button class="deleteStudents-btn" (click)="deleteAllStudents()">Delete all students</button>
        </div>
        <table class="table_adaptive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.gender}}</td>
                    <td class="action-row">
                        <a class="btn-edit" href="#studentEditForm" (click)="editedStudent(student)">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class="delete-button" (click)="deleteStudentById(student.id)">
                            <i class="fa fa-trash"></i>
                        </a>
                        <a class="search-button" href="#displayMarks" (click)="getDisciplinesWithMarksById(student.id)">
                            <i class="fa fa-search"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
